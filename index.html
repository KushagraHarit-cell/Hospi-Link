<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospi Link - Premium Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 2%;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 110, 255, 0.1);
        }
        
        .nav-left, .nav-center, .nav-right {
            display: flex;
            align-items: center;
        }
        
        .nav-left {
            width: 25%;
            padding-left: 15px;
        }
        
        .nav-center {
            width: 50%;
            justify-content: center;
        }
        
        .nav-right {
            width: 25%;
            justify-content: flex-end;
            padding-right: 15px;
        }
        
        .nav-left a {
            text-decoration: none;
            color: #334155;
            font-weight: 500;
            font-size: 0.95rem;
            margin: 0 0.8rem;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-left a:first-child {
            margin-left: 0;
        }
        
        .nav-left a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0284c7;
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .nav-left a:hover {
            color: #0284c7;
        }
        
        .nav-left a:hover:after {
            width: 100%;
            opacity: 1;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            padding: 0.3rem 1rem;
            background-color: rgba(2, 132, 199, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .logo-container:hover {
            background-color: rgba(2, 132, 199, 0.07);
            transform: translateY(-1px);
        }
        
        .logo {
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 0.8rem;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
            fill: #0284c7;
        }
        
        .brand-name {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 1.7rem;
            color: #334155;
            letter-spacing: -0.2px;
        }
        
        .brand-name span {
            color: #0284c7;
        }
        
        .nav-right a {
            text-decoration: none;
            padding: 0.65rem 1.4rem;
            margin: 0 0.5rem;
            font-weight: 600;
            font-size: 0.85rem;
            letter-spacing: 0.2px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .nav-right a:last-child {
            margin-right: 0;
        }
        
        .btn-explore {
            color: #0284c7;
            background-color: rgba(2, 132, 199, 0.08);
            border: 1px solid rgba(2, 132, 199, 0.1);
        }
        
        .btn-explore:hover {
            background-color: rgba(2, 132, 199, 0.15);
            transform: translateY(-2px);
        }
        
        .btn-login {
            color: white;
            background-color: #0284c7;
            border: none;
            box-shadow: 0 4px 12px rgba(2, 132, 199, 0.3);
        }
        
        .btn-login:hover {
            background-color: #0369a1;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(2, 132, 199, 0.4);
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem 2%;
            }
            
            .nav-left, .nav-center, .nav-right {
                width: 100%;
                justify-content: center;
                padding: 0.5rem 0;
            }
            
            .nav-left {
                justify-content: center;
                order: 2;
            }
            
            .nav-center {
                order: 1;
                margin-bottom: 0.5rem;
            }
            
            .nav-right {
                justify-content: center;
                order: 3;
                margin-top: 0.5rem;
            }
            
            .nav-left a, .nav-right a {
                margin: 0.3rem;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            
            .brand-name {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>
        
        <div class="nav-center">
            <div class="logo-container">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M19 3h-4.18C14.25 1.44 12.53.64 11 1.2c-.88.3-1.58 1-1.88 1.88-.3.88-.14 1.78.3 2.65L5.24 10H7v2H5.24L2 15.5V23h8v-4h4v4h8v-7.5L18.76 12H17v-2h1.76c.46-.65.63-1.58.3-2.65-.3-.88-1-1.58-1.88-1.88A2.92 2.92 0 0 0 16 5h3c.55 0 1 .45 1 1v5.62l3.24 3.88v8h1c.55 0 1-.45 1-1v-5.5L22 12.62V6c0-1.65-1.35-3-3-3zm-2 8h-2V9h2v2zm-4 0H7V9h6v2zm-1-9c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"/>
                    </svg>
                </div>
                <span class="brand-name">Hospi<span>Link</span></span>
            </div>
        </div>
        
        <div class="nav-right">
            <a href="#explore" class="btn-explore">Explore</a>
            <a href="#login" class="btn-login">Login</a>
        </div>
    </nav>
</body>
</html>
